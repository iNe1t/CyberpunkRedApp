<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>CPR Form Page</title>
</head>
<body class="bodyfont">
    <header></header>
    <main style="margin:0;">
        <div class="baseinfo rb">
            <div class="profpic rb"><img src="pic.jpg" alt=""></div>
            <div class="bi_forms rb">
                <div class="cprinput rb">
                    <p class="cprtext">Имя</p>
                    <input type="text">
                </div>
                <div class="cprinput rb">
                    <p class="cprtext">Роль</p>
                    <input type="text">
                </div>
                <div class="cprinput rb">
                    <p class="cprtext">Особая способность</p>
                    <input type="text">
                </div>
                <div class="cprinput rb">
                    <p class="cprtext">Заметки</p>
                    <textarea style="width:98%;" name="note" id="note" cols="30" rows="4"></textarea>
                </div>
                <div class="cprinput rb" style="display: flex; flex-direction: row; align-items: center;">
                    <p style="padding: 3px;" class="cprtext">Человечность</p>
                    <input type="text">
                    <p class="cprtext" style="padding: 3px;">из</p>
                    <input type="text">
                </div>
                <div class="cprinput rb">
                    <button class="cardbutton" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Основные параметры
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div class="mpblock rb">
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ИНТ</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">РЕА</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ЛВК</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ТЕХ</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ХАР</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ВОЛЯ</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">УДЧ</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">СКО</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ТЕЛ</p>
                                <input type="text">
                            </div>
                            <div class="cpr_mpinput rb">
                                <p class="cprtext">ЭМП</p>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <!--  -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
